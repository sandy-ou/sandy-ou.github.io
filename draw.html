<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>canvas 签名板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <style type="text/css">
        *, html {
            margin: 0;
            padding:0;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #c3c3c3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>
    <script>
        class draw {
            constructor(el, options={color: "#e30e1a"}) {
                this.el = el;
                this.ctx = el.getContext("2d");
                this.ctx.strokeStyle = options.color;
                this.position = {
                    x:0,
                    y:0
                };
                this.drawing = 0;
            }
            start(e) {
                e = e.touches ?  e.touches[0] : e;
                this.drawing = 1;
                if (e.pageX || e.pageY) {
                    this.position = {
                        x: e.pageX,
                        y: e.pageY
                    }
                }
                this.ctx.moveTo(this.position.x, this.position.y);
            }
            move(e) {
                e = e.touches ?  e.touches[0] : e;
                let canMove = this.position.x != 0 && this.position.y != 0 && this.drawing;
                if (canMove) {
                    if (e.pageX || e.pageY) {
                        this.position = {
                            x: e.pageX,
                            y: e.pageY
                        }
                    }
                    this.ctx.lineTo(this.position.x, this.position.y);
                    this.ctx.stroke();
                }
            }
            end(e) {
                this.drawing = 0;
            }
            init() {
                if(this.el && typeof (this.el.addEventListener) === "function") {
                    //pc
                    this.el.addEventListener("mousedown", this.start.bind(this), true);
                    this.el.addEventListener("mousemove", this.move.bind(this), true);
                    this.el.addEventListener("mouseup", this.end.bind(this), true);

                    //mobile
                    this.el.addEventListener("touchstart", this.start.bind(this), true);
                    this.el.addEventListener("touchmove", this.move.bind(this), true);
                    this.el.addEventListener("touchend", this.end.bind(this), true);                    
                }
            }
        }
        new draw(document.getElementById("myCanvas")).init();
    </script>
</body>
</html>
