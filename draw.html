<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
        *, html {
            margin: 0;
            padding:0;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #c3c3c3;" onmousedown="onMouseDown(event)"
        onmouseup="onMouseUp(event)" onclick="onClick(event)" onmousemove="onMouseMove(event)">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>
        var pos = {
            x: 0,
            y: 0
        };
        var drawing = 0;
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.strokeStyle = "#e30e1a";
        let onMouseDown = function (e) {
            drawing = 1;
            if (e.pageX || e.pageY) {
                pos.x = e.pageX;
                pos.y = e.pageY;
            }
            ctx.moveTo(pos.x, pos.y);
        }
        let onMouseUp = function (e) {
            drawing = 0;
        }
        let onMouseMove = function (e) {
            if (pos.x != 0 && pos.y != 0 && drawing) {
                let x = 0;
                let y = 0;
                if (e.pageX || e.pageY) {
                    x = e.pageX;
                    y = e.pageY;
                }
                pos.x = x;
                pos.y = y;
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
        }
    </script>

</body>

</html>
